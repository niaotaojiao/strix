<div class="min-h-[148px]"></div>

<header id="navbar" class="fixed top-0 inset-x-0 z-50 backdrop-blur-xl bg-background/70 transition-all duration-300">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-6 sm:px-10">
    <!-- Logo -->
    <a href="{{ config.base_url }}" class="flex items-center space-x-3">
      {% if config.extra.show_logo %}
        <img src="{{ config.extra.logo }}" alt="logo" class="max-h-20 max-w-20">
      {% endif %}
      <span class="text-xl font-semibold tracking-tight">{{ config.title }}</span>
    </a>

    <!-- Desktop menu -->
    <nav class="hidden md:flex ml-auto gap-6 items-center px-6 text-base font-medium">
      {% for item in config.extra.menu %}
        <a href="{{ item.url | safe }}" class="hover:text-accent transition-colors">{{ item.name }}</a>
      {% endfor %}
    </nav>

    <!-- Right side: Theme toggle + Mobile menu button -->
    <div class="flex items-center gap-3">
      <!-- Dark mode button -->
      <button 
        id="theme-toggle"
        class="p-2 rounded-lg hover:bg-gray-500/10 transition-colors"
        aria-label="Toggle theme"
      >
        <!-- Sun icon (dark mode) -->
        <svg id="sun-icon" class="hidden size-6 dark:block" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
        </svg>
        <!-- Moon icon (light mode) -->
        <svg id="moon-icon" class="size-6 block dark:hidden" xmlns="http://www.w3.org/2000/svg" fill="none"
          viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round"
            d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
        </svg>
      </button>

      <!-- Mobile hamburger -->
      <button class="md:hidden p-2 rounded-lg hover:bg-gray-500/10 transition-colors" 
              id="menu-toggle" 
              aria-label="Toggle menu"
              aria-expanded="false">
        <!-- Hamburger icon -->
        <svg id="hamburger-icon" class="size-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <!-- Close icon -->
        <svg id="close-icon" class="size-6 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile dropdown -->
  <div id="mobile-menu" class="md:hidden max-h-0 overflow-hidden transition-all duration-300 ease-in-out">
    <div class="flex flex-col gap-1 bg-background/95 backdrop-blur-xl border-t border-gray-200 dark:border-gray-800 px-6 py-3">
      {% for item in config.extra.menu %}
        <a href="{{ item.url | safe }}" class="mobile-menu-item block py-2 px-3 rounded-lg hover:bg-gray-500/10 hover:text-accent transition-colors">
          {{ item.name }}
        </a>
      {% endfor %}
    </div>
  </div>
</header>
