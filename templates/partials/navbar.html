<div class="flex items-center justify-between py-4 mb-28 bg-background text-primary">
  <a href="{{ config.base_url }}" class="flex items-center space-x-3">
    {% if config.extra.show_logo %}
      <img src="{{ config.extra.logo }}" alt="logo" class="h-12 w-auto">
    {% endif %}
    <span class="text-xl font-semibold tracking-tight">{{ config.title }}</span>
  </a>

  <div class="flex gap-4 items-center ">
    <nav class="flex gap-4">
      {% for item in config.extra.menu %}
        <a href="{{ item.url | safe }}">{{ item.name }}</a>
      {% endfor %}
    </nav>

    <!-- dark mode button -->
    <button 
      id="theme-toggle" 
      class="p-2 rounded-lg hover:bg-opacity-10 hover:bg-gray-500 transition-colors"
      aria-label="Toggle theme"
    >
      <!-- Sun icon show in dark mode -->
      <svg id="sun-icon" class="hidden size-6 dark:block" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
      </svg>

      <!-- Moon icon show in light mode -->
      <svg id="moon-icon" class="size-6 block dark:hidden" xmlns="http://www.w3.org/2000/svg" fill="none"
        viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
      </svg>
    </button>
  </div>
</div>
