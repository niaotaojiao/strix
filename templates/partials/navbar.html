<div class="min-h-[148px]"></div>

<header id="navbar" class="fixed top-0 inset-x-0 z-50 backdrop-blur-xl bg-background/70 transition-all duration-300">
  <div class="max-w-7xl mx-auto flex items-center justify-between px-6 sm:px-10">
    <!-- Logo -->
    <a href="{{ config.base_url }}" class="flex items-center space-x-3">
      {% if config.extra.show_logo %}
        <img src="{{ config.extra.logo }}" alt="logo" class="max-h-20 max-w-20">
      {% endif %}
      <span class="text-xl font-semibold tracking-tight">{{ config.title }}</span>
    </a>

    <!-- Desktop menu -->
    <nav class="hidden md:flex ml-auto gap-6 items-center px-6 text-base font-medium">
      {% for item in config.extra.menu %}
        <a href="{{ item.url | safe }}" class="hover:text-accent transition-colors">{{ item.name }}</a>
      {% endfor %}
    </nav>

    <!-- Right side: Theme toggle + Mobile menu button -->
    <div class="flex items-center gap-3">
      <!-- Dark mode button -->
      <button 
        id="theme-toggle"
        class="rounded-lg hover:text-accent transition-colors"
        aria-label="Toggle theme"
      >
        <!-- Sun icon (dark mode) -->
        <svg id="sun-icon" class="size-6 hidden dark:block" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
          <path d="M12 2.25a.75.75 0 0 1 .75.75v2.25a.75.75 0 0 1-1.5 0V3a.75.75 0 0 1 .75-.75ZM7.5 12a4.5 4.5 0 1 1 9 0 4.5 4.5 0 0 1-9 0ZM18.894 6.166a.75.75 0 0 0-1.06-1.06l-1.591 1.59a.75.75 0 1 0 1.06 1.061l1.591-1.59ZM21.75 12a.75.75 0 0 1-.75.75h-2.25a.75.75 0 0 1 0-1.5H21a.75.75 0 0 1 .75.75ZM17.834 18.894a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 1 0-1.061 1.06l1.59 1.591ZM12 18a.75.75 0 0 1 .75.75V21a.75.75 0 0 1-1.5 0v-2.25A.75.75 0 0 1 12 18ZM7.758 17.303a.75.75 0 0 0-1.061-1.06l-1.591 1.59a.75.75 0 0 0 1.06 1.061l1.591-1.59ZM6 12a.75.75 0 0 1-.75.75H3a.75.75 0 0 1 0-1.5h2.25A.75.75 0 0 1 6 12ZM6.697 7.757a.75.75 0 0 0 1.06-1.06l-1.59-1.591a.75.75 0 0 0-1.061 1.06l1.59 1.591Z" />
        </svg>
        
        <!-- Moon icon (light mode) -->
        <svg id="moon-icon" class="size-6 block dark:hidden" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" class="size-6">
          <path fill-rule="evenodd" 
            d="M9.528 1.718a.75.75 0 0 1 .162.819A8.97 8.97 0 0 0 9 6a9 9 0 0 0 9 9 8.97 8.97 0 0 0 3.463-.69.75.75 0 0 1 .981.98 10.503 10.503 0 0 1-9.694 6.46c-5.799 0-10.5-4.7-10.5-10.5 0-4.368 2.667-8.112 6.46-9.694a.75.75 0 0 1 .818.162Z" clip-rule="evenodd" />
        </svg> 
      </button>

      <!-- Mobile hamburger -->
      <button class="md:hidden p-2 rounded-lg hover:bg-gray-500/10 transition-colors" 
              id="menu-toggle" 
              aria-label="Toggle menu"
              aria-expanded="false">
        <!-- Hamburger icon -->
        <svg id="hamburger-icon" class="size-6" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
        <!-- Close icon -->
        <svg id="close-icon" class="size-6 hidden" fill="none" stroke="currentColor" stroke-width="2" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </button>
    </div>
  </div>

  <!-- Mobile dropdown -->
  <div id="mobile-menu" class="md:hidden max-h-0 overflow-hidden transition-all duration-300 ease-in-out">
    <div class="flex flex-col gap-1 bg-background/95 backdrop-blur-xl border-t border-gray-200 dark:border-gray-800 px-6 py-3">
      {% for item in config.extra.menu %}
        <a href="{{ item.url | safe }}" class="mobile-menu-item block py-2 px-3 rounded-lg hover:bg-gray-500/10 hover:text-accent transition-colors">
          {{ item.name }}
        </a>
      {% endfor %}
    </div>
  </div>
</header>
