{% if page.toc %}
<aside class="hidden lg:block lg:w-64">
  <div class="sticky top-20 py-2 border-l-2 border-dashed -ms-5 ps-5 border-gray-300">
    <ul class="space-y-2 ">
      {% for header in page.toc %}
      <li>
        <a href="#{{ header.id }}"
          class="text-gray-600 hover:text-blue-500 dark:text-gray-400 dark:hover:text-blue-400 transition-colors">
          {{ header.title }}
        </a>
      </li>
      {% endfor %}
    </ul>
  </div>
</aside>
{% endif %}
