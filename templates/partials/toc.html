{% if page.toc %}
<div class="toc ps-5 print:hidden lg:sticky lg:top-40">
  <div class="min-w-[220px] py-2 border-dotted border-s-2 -ms-5 ps-5 border-gray-300 dark:border-gray-600">
    <nav>
      <ul class="space-y-2">
        {% for header in page.toc %}
        <li>
          <a href="#{{ header.id }}"
            class="text-sm text-gray-600 hover:text-blue-500 dark:text-gray-400 dark:hover:text-blue-400 transition-colors block">
            {{ header.title }}
          </a>
        </li>
        {% endfor %}
      </ul>
    </nav>
  </div>
</div>
{% endif %}
