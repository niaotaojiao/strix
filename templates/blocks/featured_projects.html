{% set projects_data = load_data(path="data/projects.toml") %}

<div class="container mx-auto my-12 bg-background text-text">
  <h2 class="text-2xl font-bold mb-4">Some of my latest work</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for project in projects_data.projects %}
    <a href="" target="_blank" rel="noopener noreferrer"
      class="block group bg-white dark:bg-gray-900 rounded-lg shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden">

      <div class="overflow-hidden">
        <img src="{{ get_url(path=project.image) }}" alt="{{ project.title }}"
          class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300">
      </div>

      <div class="p-6">
        <h3 class="text-xl font-bold text-gray-900 dark:text-gray-100 mb-1 group-hover:text-blue-500">
          {{ project.title }}
        </h3>

      </div>
    </a>
    {% endfor %}
  </div>
</div>
