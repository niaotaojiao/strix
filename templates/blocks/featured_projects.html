{% set projects_data = load_data(path="data/projects.toml") %}

<div class="container mx-auto my-12 bg-background text-primary">
  <h2 class="text-2xl font-bold mb-12">Projects</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
    {% for project in projects_data.projects %}
    <a href="{{project.link}}" target="_blank"
      class="block group rounded-lg shadow-md hover:shadow-xl transition-all duration-300 overflow-hidden bg-elevated hover:text-accent ">

      <div class="overflow-hidden">
        <img src="{{ get_url(path=project.image) }}" alt="{{ project.title }}"
          class="w-full h-48 object-cover group-hover:scale-105 transition-transform duration-300">
      </div>

      <div class="flex items-center justify-between p-6">
        <h3 class="text-xl font-bold mb-1">
          {{ project.title }}
        </h3>

        <span
          class="opacity-0 -translate-x-4 transition-all duration-300 group-hover:opacity-100 group-hover:translate-x-0 text-accent">
          <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
            stroke="currentColor" class="size-6">
            <path stroke-linecap="round" stroke-linejoin="round" d="m8.25 4.5 7.5 7.5-7.5 7.5" />
          </svg>
        </span>
      </div>
    </a>
    {% endfor %}
  </div>
</div>
