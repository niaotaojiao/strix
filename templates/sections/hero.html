<section class="hero min-h-screen flex items-center">
  <div class="container mx-auto px-6">
    <div class="grid md:grid-cols-2 gap-12 items-center">
      <div>
        <h1 class="text-5xl font-bold mb-4">Hi, {{ hero.title }}</h1>
        <p class="text-xl mb-8">{{ hero.subtitle }}</p>
        <div class="flex gap-4">
          <a href="{{ hero.cta_primary.url }}" class="btn-primary">
            {{ hero.cta_primary.text }}
          </a>
          <a href="{{ hero.cta_secondary.url }}" class="btn-secondary">
            {{ hero.cta_secondary.text }}
          </a>
        </div>
      </div>
      <div>
        <img src="{{ hero.image }}" alt="Profile" class="rounded-lg shadow-2xl">
      </div>
    </div>
  </div>
</section>
